
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>

    <a-scene mindar-image="imageTargetSrc: targets/office-all.mind;missTolerance: 10" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="bap-p2" src="img/bap-p2-1_30.gltf"></a-asset-item>

        <a-asset-item id="bap-p3" src="img/bap-p3-1_30.gltf"></a-asset-item>
        <a-asset-item id="bap-p4" src="img/bap-p4-1_30_1.gltf"></a-asset-item>
        <a-asset-item id="bap-p5" src="img/bap-p5-1_30_1.gltf"></a-asset-item>
        <a-asset-item id="bap-p6" src="img/bap-p6-1_30.gltf"></a-asset-item>
        <a-asset-item id="bap-p7" src="img/bap-p7-1_30.gltf"></a-asset-item>
        <a-asset-item id="bap-p8" src="img/bap-p8-1_30_1.gltf"></a-asset-item>
        <a-asset-item id="bap-p9" src="img/bap-p9-1_30.gltf"></a-asset-item>
        

        
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0"><!--page 2-->
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="4.0 4.0 4.0" src="#bap-p2" animation-mixer>

      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1"><!--page 3-->
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="4.0 4.0 4.0" src="#bap-p3" animation-mixer>

      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2"><!--page 4-->
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="4.0 4.0 4.0" src="#bap-p4" animation-mixer>
        </a-entity>
      <a-entity mindar-image-target="targetIndex: 3"><!--page 5-->
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="4.0 4.0 4.0" src="#bap-p5" animation-mixer>
        </a-entity>
      <a-entity mindar-image-target="targetIndex: 4"><!--page 6-->
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="4.0 4.0 4.0" src="#bap-p6" animation-mixer>
        </a-entity>
      <a-entity mindar-image-target="targetIndex: 5"><!--page 7-->
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="4.0 4.0 4.0" src="#bap-p7" animation-mixer>
        </a-entity>
      <a-entity mindar-image-target="targetIndex: 6"><!--page 8-->
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="4.0 4.0 4.0" src="#bap-p8" animation-mixer>
        </a-entity>
      <a-entity mindar-image-target="targetIndex: 7"> <!--page 9-->
          <a-gltf-model rotation="0 0 0" position="0 0 0" scale="4.0 4.0 4.0" src="#bap-p9" animation-mixer>
      </a-entity>
    
    </a-scene>
  </body>
</html>
